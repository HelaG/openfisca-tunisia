    age: 40


- name: "Âge (en mois) d'après l'âge en années"
  period: "2011"
  input_variables:
    age: 40
  output_variables:
    age_en_mois: 40 * 12


- name: "Âge (en années) d'après l'âge en mois"
  period: "2011"
